  <img class="whiteblood-cell-chase" id="chase-cell" src="./white_blood_cell_1.png" alt="Whiteblood Cell">

  <script>
    var wbcChaseImg = document.getElementById('chase-cell');

    // Function to update the position of the white blood cell images
    function updatePosition(x, y) {
      wbcChaseImg.style.left = x + 'px';
      wbcChaseImg.style.top = y + 'px';
    }

    // Listen for mousemove events
    document.addEventListener('mousemove', function (event) {
      updatePosition(event.clientX, event.clientY);
    });
  </script>
